<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        .output {
            display: none;
        }
    </style>
</head>
<body>
<h1>BAC Calculator</h1>

<fieldset>
    <label for="amountOfBeer"># of Beers</label>
    <input type="number" id="amountOfBeer" value="0">
</fieldset>
<fieldset>
    <label for="amountOfWine"># of Glasses of Wine</label>
    <input type="number" id="amountOfWine" value="0">
</fieldset>
<fieldset>
    <label for="amountOfShots"># of Shots</label>
    <input type="number" id="amountOfShots" value="0">
</fieldset>
<fieldset>
    <label for="weight">Weight in lbs</label>
    <input type="number" id="weight">
    <br>
    <label for="numberOfHours">Hours since first drink</label>
    <input type="number" id="numberOfHours">
</fieldset>

<br>
<button>Calculate</button>

<p class="output">Your BAC is: <span id="totalBAC"></span>%</p>

</body>
</html>
